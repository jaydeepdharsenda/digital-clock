    <style>
        *{font-family: Arial, Helvetica, sans-serif;}
        div{
            height: 200px;
            width: 200px;
            background-image: url('./sdial.png');
            background-size: cover;
            position: absolute;
        }
</style>

<body>
    <h1>Digital clock</h1>
    <h1 id="demo"></h1>
    <div id="second"></div>
    <div id="min"></div>
    <div id="hr"></div>
</body>
<script>

    setInterval(digitalClock,1000)
    function digitalClock()
    {
        let D = new Date();
        demo.innerHTML = D.getHours()+":"+D.getMinutes()+":"+D.getSeconds()

}
</script>
